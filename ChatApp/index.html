<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet"> 
    <title>MyChatApp</title>
    <link rel="icon" type="image/x-icon" href="src/charla.png">
</head>
<body>
    <header>
        <img src ="src/charla.png" id="logo">
        <h2><a href ="index.html">MyChatApp</a></h2>
    </header>
    <div id="main-container">
        <div class="chat" id="chat-list">
            <h2 class="contact-header">Contacts</h2>
            <div id="btn-top">
                <button id="add-btn"></button>
            </div>
            <div class="chat scroll" id="tb-container">
                <div class="tb-columns"> 
                </div>
            </div>
        </div>
        <div id="add-friends">
            <div id="add-input">
                <h1>Add a friend!</h1>
                <form>
                    <input type="text" placeholder="Contact Name" class="form-input" id="new-contact-name">
                    <span role="alert" id="validation-msg">Complete it!</span>
                    <input type="text" placeholder="Phone Number"class="form-input">
                    <button type="button" id="add-confirmation">Add!</button>
                    <button type="button" id="close-btn"></button> 
                </form> 
            </div>
        </div>
        <div class="chat" id="chat-textbox">
            <h2 class="contact-header" id="contact-name">Contact Name</h2>
            <div id="textbox">
                <div class="scroll chatbox-text"id="chatbox" >
                    <div class="msg-row">
                        <span class="msg-sent"></span>
                    </div>
                    <div class="msg-row">
                        <span class="msg-recieved"></span>
                    </div>
                </div>
               <div id="blue-block">
                    <input id="chat" type="text">
                    <div id="btn-wrapper">
                        <button class="attach-btn" id="emoji-btn"></button>
                        <button class="attach-btn" id="archive-btn"></button>
                        <button class="attach-btn" id="pic-btn"></button>
                   </div>
                </div>
            </div>
        </div>
    </div>
    <footer></footer>
    <script type="text/javascript" src="script.js" defer></script>
</body>
</html>
